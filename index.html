<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Fruit Shop</title>
</head>

<body>
    <h1>Fruit Shop</h1>
    <div class="container">
        <div class="fruit-list">
            <ul>
                <li>
                    <p class="fruit-name">apple</p>
                    <p class="fruit-quantity">0</p>
                    <button class="btn-add">Add</button>
                    <button class="btn-remove">Remove</button>
                    <button class="btn-add-to-basket">Add to basket</button>
                </li>
                <li>
                    <p class="fruit-name">orange</p>
                    <p class="fruit-quantity">0</p>
                    <button class="btn-add">Add</button>
                    <button class="btn-remove">Remove</button>
                    <button class="btn-add-to-basket">Add to basket</button>
                </li>
                <li>
                    <p class="fruit-name">banana</p>
                    <p class="fruit-quantity">0</p>
                    <button class="btn-add">Add</button>
                    <button class="btn-remove">Remove</button>
                    <button class="btn-add-to-basket">Add to basket</button>
                </li>
                <li>
                    <p class="fruit-name">strawberry</p>
                    <p class="fruit-quantity">0</p>
                    <button class="btn-add">Add</button>
                    <button class="btn-remove">Remove</button>
                    <button class="btn-add-to-basket">Add to basket</button>
                </li>
            </ul>
        </div>
        <div class="user-fruit-basket">
            <p>Basket</p>
            <p class="empty">Empty</p>
            <ul class="fruit-basket-list">
            </ul>
            <button class="btn-remove-all">Remove all</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
